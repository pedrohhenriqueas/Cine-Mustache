        <!--regitro-->
        <form id="registrar" style="display: none;">
            <h2>Regitro</h2>
            <label for="regUsuario">Registre seu usuário:</label>
            <input type="text" id="regUsuario" name="regUsuario" required>

            <label for="regSenha">Registre sua senha:</label>
            <input type="text" id="regSenha" name="regSenha" required>

            <button type="button" onclick="registrarUsuario()">Concluir</button>

        <!--login -->
        <form id="login">
            <h2>Login</h2>
            <label for="usuario">Usuário: </label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha: </label>
            <input type="text" id="senha" name="senha" required>

            <button type="button" onclick="logar()">Login</button>

            <p id="message"></p>

            <p>Não possui conta? Clique em <a href="javascript:void(0);" onclick="telaRegistro()">Registrar</a>.</p>
